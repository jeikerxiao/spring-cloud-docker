spring:
  application:
    name: sc-serviceb
  cloud:
    config:
      uri: http://127.0.0.1:8882
      fail-fast: true
      username: admin
      password: ${CONFIG_SERVER_PASSWORD:admin}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
